name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  golangci-lint:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - uses: golangci/golangci-lint-action@v2
      with:
        version: v1.38

  go-mod-tidy:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-go@v2
      with:
        go-version: "1.16"

    - run: |
        go mod download
        go mod tidy
        git diff --exit-code

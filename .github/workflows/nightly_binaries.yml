name: nightly_binaries

on:
  workflow_dispatch:

jobs:
  nightly_binaries:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - run: make binaries

    - run: cd binaries; for f in *; do sha256sum $f > $f.sha256sum; done

    - uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: binaries

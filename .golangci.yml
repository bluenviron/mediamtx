linters:
  enable:
  - bodyclose
  - dupl
  - exportloopref
  - gochecknoinits
  - gocritic
  - gofmt
  - gofumpt
  - misspell
  - lll
  - prealloc
  - revive
  - unconvert
  - whitespace
  disable:
  - errcheck

issues:
  exclude-use-default: false

linters-settings:
  govet:
    enable-all: true
    disable:
    - fieldalignment
    - reflectvaluecompare
    - shadow
